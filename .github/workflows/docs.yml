name: Build Docs

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material nbconvert jupyter pyyaml
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Build docs
        run: python scripts/build_docs.py --build-pdf
      - name: Upload site
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: site
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: cookbook-pdf
          path: dist/OpenAI_Cookbook.pdf
